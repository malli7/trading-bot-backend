name: Scheduled Trade Decision

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  trigger-trade:
    runs-on: ubuntu-latest
    steps:
      - name: Call Trade Decision Endpoint
        run: |
          echo "Triggering trade decision at $(date)..."
          curl -X POST "https://trading-bot-backend-2dfq.onrender.com/trade_decision"
